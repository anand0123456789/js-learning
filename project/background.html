<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Click Here To Change Background Color
    <button id="one">start</button>
    <button id=two>stop</button>
</body>
<script>
    let p;
    const f= function(){
    const hex='0123456789ABCDEF'
            let color='#'
            for(let i=0; i<6; i++){
                color+=hex[Math.floor(Math.random()*16)];
            }return color
        }
       const startchange=function(){
           function changebg(){
               document.body.style.backgroundColor=f()
            }
           if(!p){ 
            p= setInterval(changebg,1000)}
       }
       const stopchange=function(){
        clearInterval(p)
        p=null;
       }
    const m=document.querySelector('#one')
    const n=document.querySelector('#two')
   m.addEventListener('click',startchange)
   n.addEventListener('click',stopchange)
    </script>
</html>
